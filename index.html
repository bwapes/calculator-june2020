<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="add-section">
            <h1>can't decide to get a dog or not, let me help.... ADD IT TO THE FAMILY</h1>
            <input id="add-input-1" type="number"/>
            <span>+</span>
            <input id="add-input-2" type="number" />
            <button id="add-button">Add</button>
            <span id="add-result"></span>
        </section>
        <section class="subtract-section">
            <h1>SUBTRACT THAT ATTITUDE PLAYER</h1>
            <input id="subtractInput1" type="number"/>
            <span>-</span>
            <input id="subtractInput2" type="number"/>
            <button id="subtractButton">Subtract</button>
            <span id="subtractResult"></span>
        </section>
        <section>
            <h1>figure out how to MULTIPLY your effort</h1>
            <input id="multiplyInput1" type="number"/>
            <span> * </span>
            <input id="multiplyInput2" type="number"/>
            <button id="multiplyButton">Multiply</button>
            <span id="multiplyResult"></span>
        </section>
        <section>
            <h1>This is Donald Trumps favorite button on a Calculator... can you guess it?</h1>
            <input id="divideInput1" type="number"/>
            <span> / </span>
            <input id="divideInput2" type="number"/>
            <button id="divideButton">Did you get it? He likes to DIVIDE</button>
            <span id="divideResult"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
